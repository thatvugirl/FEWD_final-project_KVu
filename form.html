<!DOCTYPE html>
<html>
<head>
	<title>Zen</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700i" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<!-- <script type="text/javascript" src="js/index.js"></script> -->
</head>
<body>
	<main>
	<form action="" action="http://www.mydomain.com/myformhandler.cgi" method="POST">
  <div>
    <label for="first-name">First Name</label>
    <input id="first-name" name="firstName" type="text" placeholder="First Name"/>
    </div>
  <div>
    <label for="last-name">Last Name</label>
  <input id="last-name" name="lastName" type="text" placeholder="Last Name"/>
    </div>
  <div>
    <label for="email">Email</label>
  <input id="email" name="email" type="email" placeholder="Email Address"/>
    </div>
  <div>
    <label for="number">Contact #</label>
  <input id="number" name="number" type="text" placeholder="(XXX)-XXX-XXXX">
    </div>
  <div>
  <label for="pass">Enter Password</label>
  <input type="password" size="25">
  </div>
  <div>
   <label for="select">How did you find us?</label>
   <select>
     
     <option>Select an option</option>
     <option>Internet</option>
     <option>Newspaper</option>
     <option>Magazine</option>
     <option>Friend</option>
     <option>Family</option>
     <option>Coworker</option>
   </select>
  </div>
  <div> 
   <label for="select">Level of Expertise</label>
   <select>
     <option>Select an option</option>
     <option>Beginner</option>
     <option>Intermediate</option>
     <option>Experienced Yogi</option>
     <option>None just yet!</option>
     <option>Other</option>
   </select>
  </div>
  <div>
    <label for="checkbox">What do you hope to learn?</label>
    <ul>
    <input id="medi" type="checkbox">
      <label for="medi">Meditation</label>
    <input id="stress" type="checkbox">
      <label for="stress">Stress Relief</label>
    <input id="yogi" type="checkbox">
      <label for="yogi">Yoga</label>
    </ul>
  </div>
  
  <input type="submit">
<p><a href="index.html">Return Home</a></p>
</form>

	</main>
</body>
</html>
